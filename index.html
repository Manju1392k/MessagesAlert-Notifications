<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessagesAlert</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Div for textbox -->
    <div class="textbox">
        <h2>To see the MessagesAlert refresh the page.</h2>
    </div>

    <!-- Div to center the items -->
    <div class="centerbox">

        <!-- Div for messagesalert and bordergreen -->
        <div class="messagebox" id="Messagebox">

            <!-- Div for messagesalert content -->
            <div class="messagesalert">
                <i class="bi bi-check2-circle doneicon"></i>
                <div class="infotext">
                    <h2>Sample text for testing MessagesAlert. Your account has been created</h2>
                </div>
                <i class="bi bi-x-square-fill closeicon" onclick="Close()"></i>
            </div>

            <!-- Div for bottom BorderGreen -->
            <div class="bordergreen" id="Bordergreen"></div>

        </div>

    </div>

    <script src="javascript.js"></script>

</body>

</html>
